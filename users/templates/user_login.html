{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12  mx-auto my-auto">
        <div class="flex flex-col items-center">
            <h1 class="text-2xl xl:text-3xl font-extrabold">
                Login
            </h1>
            <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs">
                    <form action="#" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit"
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3">
                                Sign In
                            </span>
                        </button>
                    </form>
                   <Span class="underline text-blue-400 mt-1"><a class="nav-link active" aria-current="page" href="{% url 'users:register' %}"> Sign Up</a></Span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-1  text-center hidden lg:flex">
        <img class="w-fit h-fit align-middle bg-contain bg-center mx-auto my-auto" src="{% static 'exp.jpg' %}" alt="">
    </div>
</div>
{% endblock %}
